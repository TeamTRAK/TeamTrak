
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTRAK</title>
  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('header.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeInUp 2.6s ease forwards;
            opacity: 0;
        }
        header h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInUp 3s ease forwards;
            opacity: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
        header p {
            font-size: 1.2em; 
            margin-bottom: 20px; 
            animation: slideInLeft 2.4s ease forwards; 
            opacity: 0;
            top: 60%; 
            transform: translateY(-50%);
            
        }

        .gallery-container {
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
            animation: slideInUp 1.5s ease forwards;
            opacity: 0;
            margin-top: 50px; 
        }


        nav {
            position: fixed;
            top: -80px;
            width: 100%;
            background-color: yellow;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        nav img {
            max-height: 50px;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #333; 
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            position: relative;
        }

        nav a::after {
            content: "\25BC"; 
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover::after {
            opacity: 1;
        }

        nav span {
            color: #333; 
            font-size: 18px;
            margin-left: 10px;
        }

        section {
            padding: 20px;
        }

        section h2 {
            margin-bottom: 20px;
        }

        section p {
            line-height: 1.5;
        }

        .gallery-section {
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        html {
            scroll-behavior: smooth;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0); 
                opacity: 1;
            }
        }



   
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a, nav span {
                margin: 10px 0;
            }

            nav img {
                margin-bottom: 10px;
            }
        }
        #gallery {
    padding: 20px;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 20px;
}
.photo {
    
    height: 200px; 
    margin: 0 10px; 
    display: inline-block; 
    vertical-align: top; 
    position: relative;
    overflow: hidden;
    border-radius: 8px;
}

.photo img {
    width: 100%;
    height: 100%; 
    display: block;
    border-radius: 8px;
    object-fit: cover; 
}


.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
    opacity: 0;
    transition: opacity 0.3s ease;
}

.photo:hover .overlay {
    opacity: 1;
}

.profile-card {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #fff;
}

.profile-card h3,
.profile-card p {
    margin: 0;
}

.profile-card p {
    font-size: 14px;
}

footer {
            text-align: center;
            background-color: #ffff00;
            color: #1b0202;
            padding: 20px;
            }
    </style>
</head>
<body>
   

<nav>
    <div class="logo-container">
        <img src="teamtrak_kgp_logo.jpeg" alt="Logo 1"> <!-- Logo 1 -->
        <img src="TeamTRAK.jpg" alt="Logo 2"> <!-- Logo 2 -->
    </div>
    <div style="padding-right: 10px;">
        
            
                <a href="index.html">About Us</a>
                <a href="team.html">Team</a>
                <a href="gallary.html">Gallery</a>
                <a href="news.html">News</a>
                <a href="contact.html">Contact</a>
            
    
    </div>
</nav>

<header id="home">
    <h1>TeamTRAK </h1>
    <h2>Gallery</h2>
    <p>Welcome to TeamTRAK</p>
     
        
</header>


<section id="gallery-section">

    <div class="gallery-container">
        <div class="photo">
            <img src="photo1 .jpeg" alt="Photo 1">
            <div class="overlay"></div>
            <div class="profile-card1">
                
            </div>
        </div>
        <div class="photo">
            <img src="photo2.jpeg" alt="Photo 2">
            <div class="overlay"></div>
            <div class="profile-card 2">
            
            </div>
        </div>
     
    </div>
</section>






<script>
  
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.querySelector("nav").style.top = "0";
        } else {
            document.querySelector("nav").style.top = "-80px";
        }
        prevScrollpos = currentScrollPos;
    };
</script>
<footer><h3>Design by Sounak</h3></footer>
</body>
</html>
