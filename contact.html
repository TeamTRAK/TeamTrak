<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTRAK</title>
  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('header.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeInUp 2.6s ease forwards;
            opacity: 0;
        }
        header h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInUp 3s ease forwards;
            opacity: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
        header p {
            font-size: 1.2em; 
            margin-bottom: 20px; 
            animation: slideInLeft 2.4s ease forwards; 
            opacity: 0;
            top: 60%;
            transform: translateY(-50%);
        }

        .contact-info {
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
            animation: slideInUp 1.5s ease forwards;
            opacity: 0;
            margin-top: 50px;
        }

        nav {
            position: fixed;
            top: -80px;
            width: 100%;
            background-color: yellow;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        nav img {
            max-height: 50px;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #333; 
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            position: relative;
        }

        nav a::after {
            content: "\25BC"; 
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover::after {
            opacity: 1;
        }

        nav span {
            color: #333;
            margin-left: 10px;
        }

        section {
            padding: 20px;
        }

        section h2 {
            margin-bottom: 20px;
        }

        section p {
            line-height: 1.5;
        }

        .contact-info {
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
            animation: slideInUp 1.5s ease forwards;
            opacity: 0;
            margin-top: 50px;
        }

        .contact-info h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        html {
            scroll-behavior: smooth;
        }
        .social-links {
    margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a i {
            margin-right: 5px;
        }

        .social-links a:hover {
            color: #0077b5; /* LinkedIn color */
        }

        .social-links a.linkedin:hover {
            color: #0077b5; /* LinkedIn color */
        }

        .social-links a.instagram:hover {
            color: #c32aa3; /* Instagram color */
        }
        .contact-form {
    padding: 40px;
    background-color: #f0f0f0;
    text-align: center;
    animation: slideInUp 1.5s ease forwards;
    opacity: 0;
    margin-top: 50px;
}

.contact-form h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #0077b5;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #005682;
}



        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px); 
                opacity: 0;
            }
            to {
                transform: translateX(0); 
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a, nav span {
                margin: 10px 0;
            }

            nav img {
                margin-bottom: 10px;
            }
        }
        
        footer {
            text-align: center;
            background-color: #ffff00;
            color: #1b0202;
            padding: 20px;
            }
    </style>
</head>
<body>
   

<nav>
    <div class="logo-container">
        <img src="teamtrak_kgp_logo.jpeg" alt="Logo 1"> <!-- Logo 1 -->
        <img src="TeamTRAK.jpg" alt="Logo 2"> <!-- Logo 2 -->
    </div>
    <div style="padding-right: 10px;">
        <a href="index.html">About Us</a>
        <a href="team.html">Team</a>
        <a href="gallary.html">Gallery</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<header id="home">
    <h1>TeamTRAK</h1>
    <h2>Contact</h2>
    <p>Welcome to TeamTRAK</p>
</header>
<section class="contact-form">
    <h2>Connect with Us</h2>
    <form id="contactForm" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<section class="contact-info">
    <h2>Contact Information</h2>
    <p>Email: info@teamtrak.com</p>
    <p>Phone: +1 123-456-7890</p>
    <p>Address: Headquarters  IIT Kharagpur, Kharagpur, IN</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/company/teamtrak-kgp/posts/?feedView=all" class="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://www.instagram.com/team_trakgp/" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
</section>


<script>

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.querySelector("nav").style.top = "0";
        } else {
            document.querySelector("nav").style.top = "-80px";
        }
        prevScrollpos = currentScrollPos;
    };
</script>
<footer><h3>Design by Sounak</h3></footer>
</body>
</html>
